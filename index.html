<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 670px)">
    <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 671px)">

    <title>RiversWeatherApp</title>
</head>



<body>
    <nav>
        <h2 id="page_title">Starweather</h2>

        <section class="dropdowns">

            <button id="choose_the_city" onclick="show_country_dropdown()">
                <img src="arrow_drop_down.png" alt="" id="arrow_icon">
                <p id="city_choose">انتخاب شهر</p>
                <img src="location.png" alt="" id="location_icon">
            </button>
    

            <section id="country_cities">
                <section id="country_drop_down"></section>
                <section id="city_drop_down"></section>
            </section>


        </section>


    </nav>


    <section id="weather_girl">
        <section id="weather_girl_predicts">
            <section class="day_sections" id="day1"></section>

            <section id="forcast_day_sections">
                <section class="day_sections" id="day2"></section>
                <section class="day_sections" id="day3"></section>
                <section class="day_sections" id="day4"></section>
                <section class="day_sections" id="day5"></section>
                <section class="day_sections" id="day6"></section>
            </section>

        </section>
    </section> 
        




    <footer id="footer">
        <p id="footer_text">ساخته شده در <span id="starkooch">استارکوچ</span></p>
        <img src="Logo.png" alt="" id="footer_logo">
        
    </footer>

    


    
    <script src="scripts/script.js" defer></script>
</body>


</html>
