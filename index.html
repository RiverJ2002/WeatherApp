<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="styles/desktop.css">

    <title>RiversWeatherApp</title>
</head>



<body>
    <nav>
        <h2 id="page_title">Starweather</h2>

        <section class="dropdowns">

            <button id="choose_the_city" onclick="show_country_dropdown()">
                <img src="arrow_drop_down.png" alt="" id="arrow_icon">
                <p id="city_choose">انتخاب شهر</p>
                <img src="location.png" alt="" id="location_icon">
            </button>
    

            <section id="country_cities">
                <section id="country_drop_down"></section>
                <section id="city_drop_down"></section>
            </section>


        </section>


    </nav>


    <section id="weather_girl">
        
        <section id="weather_girl_predicts">
            
            <section class="day_sections" id="day1"></section>

 
            
        </section>

        <div id="humidity" style="border-right: 1px solid #d1d1d1; 
        border-top: 1px solid #d1d1d1; border-left: 1px solid #d1d1d1; border-radius: 12px;border-bottom-left-radius:0px;
        border-bottom-right-radius:0px;">
            
            <p id="humidity_p"></p>
            <p>رطوبت</p>
        </div>

        
        <div id="wind" style="margin-bottom: 32px; border-right: 1px solid #d1d1d1; 
        border-bottom: 1px solid #d1d1d1; border-left: 1px solid #d1d1d1;border-radius: 12px;border-top-left-radius:0px;
        border-top-right-radius:0px; border-right: 1px solid #d1d1d1;">
            <p id="wind_p"></p>
            <p>باد</p>
        </div>

        <p id="forecast_intro"></p>
        <div id="forecast_day_sections">
            <section class="day_sections" id="day2"></section>
            <section class="day_sections" id="day3"></section>
            <section class="day_sections" id="day4"></section>
            <section class="day_sections" id="day5"></section>
            <section class="day_sections" id="day6"></section>
        </div>


    </section> 
        




    <footer id="footer">
        <p id="footer_text">ساخته شده در <span id="starkooch">استارکوچ</span></p>
        <img src="Logo.png" alt="" id="footer_logo">
        
    </footer>

    


    
    <script src="scripts/script.js" defer></script>
</body>


</html>
